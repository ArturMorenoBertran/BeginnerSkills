<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="splitMenu.css" />
    <link rel="stylesheet" href="board.css" />
    <title>Artur Moreno</title>
  </head>
  <body>
    
    <div class="split-container">
        
      <div class="split-left">
        <div class="board" id="board"></div>
      </div>      
      
      <div class="split-center">
        <div class="grid-img" style="background: url('/gal1.jpg');"></div>
        <div class="grid-img" style="background: url('/gal2.jpg');"></div>
        <div class="grid-img tall" style="background: url('/gal4.jpg');"></div>
        <div class="grid-img wide" style="background: url('/gal3.jpg');"></div>              
      </div>
     
      <div class="split-right">
           <div class="grid-container">
               <div class="grid-item" style="background-image: url('/html.png')">
                   <div class="layer">5/10</div>
               </div>
               <div class="grid-item" style="background-image: url('/css.png');">
                 <div class="layer">4/10</div>
               </div>                  
               <div class="grid-item" style="background-image: url('/js.png');">
                 <div class="layer">2/10</div>
               </div>
               <div class="grid-item" style="background-image: url('/java.png');">
                 <div class="layer">5/10</div>
               </div>
               <div class="grid-item" style="background-image: url('/python.png');">
                 <div class="layer">4/10</div>
               </div>
               <div class="grid-item" style="background-image: url('/mysql.png');">
                 <div class="layer">3/10</div>
               </div>
           </div>            
       </div>
        
    </div>
    
    <script src="splitMenu.js"></script>
    <script src="board.js"></script>

  </body>
</html>
